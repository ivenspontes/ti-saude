<VirtualHost *:80>

    DocumentRoot /var/www/laravel/public

    ErrorLog ${APACHE_LOG_DIR}/laravel-error.log
    CustomLog ${APACHE_LOG_DIR}/laravel-access.log combined

    <Directory /var/www/laravel>
        AllowOverride All
    </Directory>

</VirtualHost>

